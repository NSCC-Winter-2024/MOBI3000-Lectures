<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry PI</title>
</head>
<body>
    <h1>My Home Raspberry PI</h1>
    <h2>Lights = {{ lights }}</h2>
    {% if lights == "on" %}
    <a href="/pi/off">TURN OFF LIGHTS</a>
    {% else %}
    <a href="/pi/on">TURN ON LIGHTS</a>
    {% endif %}
</body>
</html>
